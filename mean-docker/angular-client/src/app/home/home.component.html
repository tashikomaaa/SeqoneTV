<div class="row pricing">
    <div class="col-md-3" *ngFor="let channel of channels">
        <div class="well" style="background: url('{{ channel.logo }}');">
            <div *ngFor="let prog of channel.prog">
            <hr>
            <p>{{ prog.title }}</p>
            <hr>
            <p><b>h{{ prog.hour }}</b></p>
            <hr>
            <a href="#" class="btn btn-info btn-block">Voir</a>
        </div>
    </div>
</div>
