<div class="container" [ngClass]="'menu'">
  <div class="sidenav right">
    <a href="" routerLink="/home">
      <div class="nav active">
        <div class=" icon fa fa-home"></div>
        <div class="description">Home</div>
      </div>
    </a>
    <a href="" routerLink="/channel">
      <div class="nav">
        <div class="icon fa fa-television"></div>
        <div class="description">Chaines</div>
      </div>
    </a>
    <a href="" routerLink="/login">
      <div class="nav ">
        <div class="icon fa fa-users"></div>
        <div class="description">My prog</div>
      </div>
    </a>
  </div>
  <div [style.margin-top.px]="10" class="row">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-md-5" *ngFor="let tweet of tweets">
        <ul>
          <li>{{ tweet }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div [ngClass]="'home'" class="col-sm-7 col-md-5 col-lg-4 mt-5" *ngFor="let item of programms">
    <div class="card">
      <img class="card-img-top" src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif">
      <div class="card-block">
        <h4 class="card-title">{{ item.title }}</h4>
        <div class="meta">
          <a href="#"></a>
        </div>
        <div class="card-text">
          {{ item.description }}
        </div>
      </div>
      <div class="card-footer">
        <a href="{{ item.url }}" target="_blank"><button class="btn btn-default">More +</button></a>
      </div>
    </div>
  </div>
</div>
