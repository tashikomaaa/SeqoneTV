<div *ngFor="let items of channels">
    <div class="hover-fold" *ngFor="let prog of items.prog">
        <h2>{{ prog.title }}</h2>
        <div class="top">
            <div class="front face"><img src="{{ items.logo }}" alt=""></div>
            <div class="back face">
                <p>{{ prog.hour }}</p>
                <br>
                <p>{{ prog.content }}</p>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <br>
</div>
