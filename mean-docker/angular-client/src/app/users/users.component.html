<form class="form-inline">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" #email>
    </div>
    <div>
        <label for="passwd">Password</label>
        <input type="password" class="form-control" id="passwd" #passwd>
    </div>
    <button type="button" (click)="addPerson(email.value, passwd.value)" class="btn btn-primary">Add person</button>
</form>
