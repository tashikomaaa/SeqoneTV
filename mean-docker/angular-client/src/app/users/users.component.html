<div class="container" [ngClass]="'menu'">
    <div class="sidenav right">
        <a href="" routerLink="/home">
            <div class="nav">
                <div class=" icon fa fa-home"></div>
                <div class="description">Home</div>
            </div>
        </a>
        <a href="" routerLink="/users">
            <div class="nav active">
                <div class="icon fa fa-database"></div>
                <div class="description">Login</div>
            </div>
        </a>
        <a href="" routerLink="/login">
            <div class="nav">
                <div class="icon fa fa-users"></div>
                <div class="description">Signin</div>
            </div>
        </a>
    </div>
</div>
<form class="form-inline">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" #email>
    </div>
    <div>
        <label for="passwd">Password</label>
        <input type="password" class="form-control" id="passwd" #passwd>
    </div>
    <button type="button" (click)="addPerson(email.value, passwd.value)" class="btn btn-primary">Login</button>
</form>
