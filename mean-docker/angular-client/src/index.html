<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>SeqoneTV</title>
  <base href="/">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="https://use.fontawesome.com/a6b0dde7b4.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="bower_components/ngtweet/dist/ngtweet.min.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <body>
    <div id="old-tv-screen"></div>
    <div id="content">
      <div ng-app="MenuApp" ng-controller="MenuController">
        <h1 class="title">SeqoneTV</h1>
        <div class="paper preview-1">
          <div class="box">
            <div class="bar">
              <p>Menu</p>
            </div>

            <div class="item coffee" ng-click="myFunc($event)">
              <div class="box">
                <div class="inner-box">
                  <div class="item-icon">
                    <img src="assets/images/television.png" alt="">
                  </div>
                  <p>Channel</p>
                  <div class="detail">
                    <div>
                      <p>TF1</p>
                      <div class="counter">
                        <div class="plus">+</div>
                        <div class="minus">voir</div>
                      </div>
                    </div>
                    <hr class="style18">
                    <div>
                      <p>France 2</p>
                      <div class="counter">
                        <div class="plus">+</div>
                        <div class="minus">voir</div>
                      </div>
                    </div>
                    <hr class="style18">
                  </div>
                </div>
              </div>
            </div>
            <div class="item sweet" ng-click="myFunc($event)">
              <div class="box">
                <div class="inner-box">
                  <div class="item-icon">
                    <img src="assets/images/show-presenter.png" alt="">
                  </div>
                  <p>TV show</p>
                  <div class="detail">
                    <div>
                      <p>Baklava</p>
                      <div class="counter">
                        <div class="plus">+</div>
                        <div class="minus">voir</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="item food" ng-click="myFunc($event)">
              <div class="box">
                <div class="inner-box">
                  <div class="item-icon ">
                    <img src="assets/images/tv-remote-control.png" alt="">
                  </div>
                  <p>My Progs</p>
                  <div class="detail">
                    <div></div>
                    <p></p>
                    <div class="counter">
                      <div class="plus">+</div>
                      <div class="minus">-</div>
                    </div>
                    <hr class="style18">
                    <div>
                      <p>TF1</p>
                      <div class="counter">
                        <div class="plus">+</div>
                        <div class="minus">voir</div>
                      </div>
                    </div>
                    <hr class="style18">
                    <div>
                      <p>France 2</p>
                      <div class="counter">
                        <div class="plus">+</div>
                        <div class="minus">voir</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a class="twitter-timeline" href="https://twitter.com/hashtag/programmetv" data-widget-id="904984205553274880">Tweets sur #programmetv</a>
            <script>
              !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + "://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");
            </script>
          </div>
          <div class="app container-fluid">
            <div class="row">
              <div class="col-sm-4"></div>
              <app-root class="col-xs-6"></app-root>
            </div>
          </div>
        </div>

  </body>

</html>
